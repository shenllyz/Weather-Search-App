<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Background Color</title>
    <style>
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            appearance: none;
            border: 2px solid #000;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: yellow;
        }

        input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 5px;
            width: 6px;
            height: 10px;
            border: solid black;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <label>
        <input type="checkbox" id="backgroundToggle"> Click me to change checkbox color
    </label>
</body>
</html>
